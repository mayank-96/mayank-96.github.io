<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    
    <style>

      body {
        font-family: 'Silkscreen', cursive;
      }
      
      .container {
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .variant-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .solid-variant {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        color: white;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .solid-blue {
        background-color: #9c9efe;
        border: 2px #9c9efe solid;
      }

      .solid-red {
        background-color: #eb4747;
        border: 2px #eb4747 solid;
      }

      .solid-green {
        background-color: #59ce8f;
        border: 2px #59ce8f solid;
      }

      .outline-variant {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .outline-blue {
        border: 2px #9c9efe solid;
      }

      .outline-red {
        border: 2px #eb4747 solid;
      }

      .outline-green {
        border: 2px #59ce8f solid;
      }

      .svg-solid {
        color: #ffffff;
        height: 16px;
        width: 16px;
      }

      .svg-outline {
        color: #000000;
        height: 16px;
        width: 16px;
      }

      .image-sm {
        height: 100px;
        width: 100px;
        border-radius: 10px;
        border: 5px solid #59ce8f;
        overflow: hidden;
      }

      .image-lg {
        height: 200px;
        width: 200px;
        border-radius: 10px;
        border: 5px solid #9c9efe;
        overflow: hidden;
      }

      .image {
        width: 100%;
        height: 100%; 
      }

    </style>
    <title>Button Component</title>
  </head>
  <body>
    <div id="root" style="height: 100%; width: 100%; background-color: white">
      <div class="container">
        <div class="variant-container">
          <div
            class="solid-variant solid-blue"
            data-component-props='{"name": "Button", "variant": "solid", "color": "blue", "size": "medium"}'
          >
            <svg viewBox="0 0 24 24" stroke="" role="img" class="svg-solid">
              <g>
                <path
                  fill="#ffffff"
                  d="M13.25 10.75V2H10.75V10.75H2V13.25H10.75V22H13.25V13.25H22V10.75H13.25Z"
                  stroke=""
                ></path>
              </g>
            </svg>
            <div role="button">Submit</div>
          </div>
          <div
            class="solid-variant solid-red"
            data-component-props='{"name": "Button", "variant": "solid", "color": "red", "size": "medium"}'
          >
            <div role="button">Submit</div>
          </div>
          <div
            class="solid-variant solid-green"
            data-component-props='{"name": "Button", "variant": "solid", "color": "green", "size": "medium"}'
          >
            <div role="button">Submit</div>
          </div>
        </div>
        <div class="variant-container">
          <div
            class="outline-variant outline-blue"
            data-component-props='{"name": "Button", "variant": "outline", "color": "blue", "size": "medium" }'
          >
            <svg viewBox="0 0 24 24" stroke="" role="img" class="svg-outline">
              <g>
                <path
                  fill="#000000"
                  d="M13.25 10.75V2H10.75V10.75H2V13.25H10.75V22H13.25V13.25H22V10.75H13.25Z"
                  stroke=""
                ></path>
              </g>
            </svg>
            <div role="button">Submit</div>
          </div>
          <div
            class="outline-variant outline-red"
            data-component-props='{"name": "Button", "variant": "outline", "color": "red", "size": "medium" }'
          >
            <div role="button">Submit</div>
          </div>
          <div
            class="outline-variant outline-green"
            data-component-props='{"name": "Button", "variant": "outline", "color": "green", "size": "medium"}'
          >
            <div role="button">Submit</div>
          </div>
        </div>
        <div class="variant-image">
          <div
            class="image-sm"
            data-component-props='{"name": "Image", "variant": "small", "size": "small", "color": "green" }'
          >
            <img
              alt="Alternate Text"
              draggable="false"
              src="https://wallpaperaccess.com/full/317501.jpg"
              class="image"
            />
          </div>
        </div>
        <div
            class="image-lg"
            data-component-props='{"name": "Image", "variant": "large", "size": "large", "color": "blue" }'
          >
            <img
              alt="Alternate Text"
              src="https://wallpaperaccess.com/full/317501.jpg"
              class="image"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
