<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
      }

      body {
        font-family: "Silkscreen", cursive;
      }

      .root {
        height: 100vh;
        width: 100%;
        background-color: white;
      }

      .vertical-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: center;
      }

      .variant-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .solid-variant {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        color: white;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .solid-blue {
        background-color: #9c9efe;
        border: 2px #9c9efe solid;
      }

      .solid-red {
        background-color: #eb4747;
        border: 2px #eb4747 solid;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .solid-green {
        background-color: #59ce8f;
        border: 2px #59ce8f solid;
      }

      .outline-variant {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .outline-blue {
        border: 2px #9c9efe solid;
      }

      .outline-red {
        border: 2px #eb4747 solid;
        margin-left: 5px;
        margin-right: 5px;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .outline-green {
        border: 2px #59ce8f solid;
      }

      .svg-solid {
        color: #ffffff;
        height: 16px;
        width: 16px;
      }

      .svg-outline {
        color: #000000;
        height: 16px;
        width: 16px;
      }

      .variant-image {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .image-green {
        height: 100px;
        width: 100px;
        border-radius: 10px;
        border: 5px solid #59ce8f;
        overflow: hidden;
      }

      .image-blue {
        height: 100px;
        width: 100px;
        border-radius: 10px;
        border: 5px solid #9c9efe;
        overflow: hidden;
      }

      .image {
        width: 100%;
        height: 100%;
      }
    </style>
    <title>Button Component</title>
  </head>
  <body>
    <div id="root" class="root">
      <div class="vertical-container">
        <div class="container">
          <div class="svg-div">
            <svg
              width="104"
              height="119"
              viewBox="0 0 104 119"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M104 84.631C104 86.0038 103.64 87.3524 102.955 88.5412C102.271 89.73 101.286 90.7172 100.101 91.4036L55.8989 117.006C54.7135 117.693 53.3688 118.054 52 118.054C50.6312 118.054 49.2865 117.693 48.1011 117.006L3.89895 91.4036C2.71362 90.7172 1.72929 89.73 1.04489 88.5412C0.360489 87.3524 0.00012207 86.0038 7.62939e-06 84.631V33.423C-0.00235748 32.0478 0.356827 30.6963 1.04135 29.5048C1.72588 28.3133 2.71154 27.3238 3.89895 26.6363L48.1011 1.04782C49.2865 0.361382 50.6312 0 52 0C53.3688 0 54.7135 0.361382 55.8989 1.04782L100.101 26.6363C101.288 27.3238 102.274 28.3133 102.959 29.5048C103.643 30.6963 104.002 32.0478 104 33.423V84.631Z"
                fill="#356290"
              ></path>
              <path
                d="M96.418 78.6828C96.4176 80.5311 95.9323 82.3467 95.0109 83.9474C94.0895 85.548 92.7643 86.8773 91.1685 87.8017L57.2647 107.445C55.6682 108.369 53.8573 108.856 52.0138 108.856C50.1704 108.856 48.3595 108.369 46.763 107.445L12.8592 87.8017C11.263 86.8771 9.93755 85.5473 9.01608 83.9461C8.09463 82.345 7.60959 80.5287 7.60972 78.68V39.3962C7.6075 37.5504 8.08893 35.7364 9.00578 34.136C9.92262 32.5356 11.2427 31.2049 12.8337 30.2773L46.7489 10.6397C48.3453 9.7152 50.1563 9.22852 51.9997 9.22852C53.8432 9.22852 55.6541 9.7152 57.2506 10.6397L91.1544 30.283C92.752 31.2051 94.0794 32.5327 95.0034 34.1324C95.9273 35.7321 96.4152 37.5475 96.418 39.3962V78.6828Z"
                fill="#1784B2"
              ></path>
              <path
                d="M89.1445 76.8794C89.1446 77.9914 88.8527 79.0839 88.2982 80.047C87.7437 81.01 86.9462 81.8096 85.9858 82.3654L55.1531 100.218C54.1932 100.774 53.1043 101.066 51.9958 101.066C50.8874 101.066 49.7985 100.774 48.8385 100.218L18.0058 82.3654C17.0455 81.8096 16.2479 81.01 15.6934 80.047C15.1389 79.0839 14.8471 77.9914 14.8471 76.8794V41.1774C14.8486 40.0657 15.1418 38.974 15.6973 38.012C16.2527 37.05 17.0509 36.2516 18.0115 35.697L48.8414 17.8446C49.8013 17.2887 50.8902 16.9961 51.9987 16.9961C53.1071 16.9961 54.196 17.2887 55.156 17.8446L85.9858 35.697C86.9454 36.2523 87.7424 37.051 88.2968 38.013C88.8513 38.975 89.1436 40.0663 89.1445 41.1774V76.8794Z"
                fill="#50BFC3"
              ></path>
              <path
                d="M42.4309 70.4837V63.9973L31.1607 60.1973L42.4309 56.2981V49.8061L24.1172 57.3296V62.9602L42.4309 70.4837ZM49.1184 75.5589L59.5326 42.5234H54.447L44.03 75.556L49.1184 75.5589ZM61.5498 70.4837L79.8636 62.9007V57.2899L61.5498 49.8061V56.454L71.7888 60.4948L61.5498 63.8585V70.4837Z"
                fill="white"
              ></path>
            </svg>
          </div>
          <div class="variant-container">
            <div
              class="solid-variant solid-blue"
              data-component-props='{"name": "Button", "variant": "solid", "color": "blue", "size": "medium"}'
            >
              <svg viewBox="0 0 24 24" stroke="" role="img" class="svg-solid">
                <g>
                  <path
                    fill="#ffffff"
                    d="M13.25 10.75V2H10.75V10.75H2V13.25H10.75V22H13.25V13.25H22V10.75H13.25Z"
                    stroke=""
                  ></path>
                </g>
              </svg>
              <div role="button">Submit</div>
            </div>
            <div
              class="solid-variant solid-red"
              data-component-props='{"name": "Button", "variant": "solid", "color": "red", "size": "medium"}'
            >
              <div role="button">Submit</div>
            </div>
            <div
              class="solid-variant solid-green"
              data-component-props='{"name": "Button", "variant": "solid", "color": "green", "size": "medium"}'
            >
              <div role="button">Submit</div>
            </div>
          </div>
          <div class="variant-container">
            <div
              class="outline-variant outline-blue"
              data-component-props='{"name": "Button", "variant": "outline", "color": "blue", "size": "medium" }'
            >
              <svg viewBox="0 0 24 24" stroke="" role="img" class="svg-outline">
                <g>
                  <path
                    fill="#000000"
                    d="M13.25 10.75V2H10.75V10.75H2V13.25H10.75V22H13.25V13.25H22V10.75H13.25Z"
                    stroke=""
                  ></path>
                </g>
              </svg>
              <div role="button">Submit</div>
            </div>
            <div
              class="outline-variant outline-red"
              data-component-props='{"name": "Button", "variant": "outline", "color": "red", "size": "medium" }'
            >
              <div role="button">Submit</div>
            </div>
            <div
              class="outline-variant outline-green"
              data-component-props='{"name": "Button", "variant": "outline", "color": "green", "size": "medium"}'
            >
              <div role="button">Submit</div>
            </div>
          </div>
          <div class="variant-image">
            <div
              class="image-blue"
              data-component-props='{"name": "Image", "variant": "rounded", "size": "small", "color": "blue" }'
            >
              <img
                alt="Alternate Text"
                draggable="false"
                src="https://wallpaperaccess.com/full/317501.jpg"
                class="image"
              />
            </div>
            <div
              class="image-green"
              data-component-props='{"name": "Image", "variant": "rounded", "size": "small", "color": "green" }'
            >
              <img
                alt="Alternate Text"
                draggable="false"
                src="https://wallpaperaccess.com/full/317501.jpg"
                class="image"
              />
            </div>
          </div>
        </div>
        <div class="variant-alert-dialog">
          <div
            data-component-props='{"name": "AlertDialog", "variant": "rounded", "size": "small", "color": "red" }'
          >
            <div
              style="
                border-radius: 8px;
                filter: drop-shadow(0px 3px 4.65px rgba(0, 0, 0, 0.29));
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                background-color: #fafafa;
              "
            >
              <div
                style="
                  border-radius: 8px 8px 0px 0px;
                  border-width: 0px 0px 1px 0px;
                  border-style: solid;
                  border-color: #d4d4d4;
                  width: 100%;
                "
              >
                <div style="padding: 16px; flex: 1">Delete Customer</div>
              </div>
              <div style="padding: 16px; font-size: 13px; width: 400px">
                This will remove all data relating to Alex. This action cannot
                be reversed. Deleted data can not be recovered.
              </div>
              <div
                style="
                  gap: 10px;
                  display: flex;
                  justify-content: flex-end;
                  width: 100%;
                "
              >
                <div
                  class="outline-variant outline-red"
                  data-component-props='{"instance": "Button-outline", "variant": "red-medium" }'
                >
                  <div role="button">Submit</div>
                </div>
                <div
                  class="solid-variant solid-red"
                  data-component-props='{"instance": "Button-solid", "variant": "red-medium" }'
                >
                  <div role="button">Submit</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
